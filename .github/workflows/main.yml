on: 
  push:
    branches:
      - main
name: ğŸš€ Deploy website on push
jobs:
  web-deploy:
    name: ğŸ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ğŸšš Get latest code
      uses: actions/checkout@v2
    - name: â­ Use Node.js 14
      uses: actions/setup-node@v2
      with:
        node-version: '14'
    - name: ğŸ”¨ Build Project
      run: |
        cd wp-content/themes/barba-gulp/
        npm install
        gulp build
    - name: ğŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@4.2.0
      with:
        local-dir: ./wp-content/themes/barba-gulp/
        server: zfpr.Kylos.pl
        username: ${{ secrets.ftp_live_username }}
        password: ${{ secrets.ftp_live_password }}
        server-dir: /wp-content/themes/barba-gulp/
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          **/src/**
          .eslintrc
          package.json
          package-lock.json
          gulpfile.js